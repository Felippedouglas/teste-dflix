<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://dflix.online/imagens/icone%20d-dflix.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/4ef9aa9cce.js" crossorigin="anonymous"></script>
  <title>DFLIX</title>

  <style>
    @import url('https://fonts.googleapis.com/css2? family= Open+Sans:wght@300;400;500;600;700;800 & display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'open sans', sans-serif;
    }

    body {
      background: #202020;
      color: #fff;
    }

    .svg-background-wave {
      transform: rotate(180deg);
    }

    .header .nav {
      position: fixed;
      height: 80px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      font-size: 1.4rem;
      background: #181818;
      color: #fff;
      z-index: 9;
    }

    .header .nav a {
      text-decoration: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 50px;
      transition: all .3s ease;
    }

    .header .nav a:hover {
      opacity: .8;
    }

    .main {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100%;
    }

    .main h1 {
      font-size: 10rem;
    }

    .main h2 {
      font-size: 2rem;
      text-transform: uppercase;
    }

    .main button {
      padding: 10px 50px;
      border-radius: 50px;
      background-color: #181818;
      color: #fff;
      border: 1px solid #fff;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 50px;
      cursor: pointer;
      transition: all .3s ease;
    }

    .main button:hover {
      background-color: #fff;
      color: #181818;
    }

    @media (max-width: 500px) {

      .main h1 {
        font-size: 5rem;
      }

      .main h2 {
        font-size: 1rem;
      }

      .main button {
      margin-top: 20px;
        font-size: .8rem;
      padding: 10px 20px;
      }
      
    }
  </style>
</head>

<body>

  <header class="header" id="header">
    <nav class="nav">
        <a href="./"><img src="./dflix.svg" height="30px" alt=""></a>
    </nav>
  </header>

  <svg class="svg-background-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#181818" fill-opacity="1"
      d="M0,128L60,122.7C120,117,240,107,360,106.7C480,107,600,117,720,101.3C840,85,960,43,1080,32C1200,21,1320,43,1380,53.3L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
    </path>
  </svg>

  <main class="main">
    <h1>404</h1>
    <h2>página não encontrada</h2>
    <button onclick="redirecionar()" id="bt-redirecionar-home">ir para página inicial</button>
  </main>

  <div>
    <i class="fas fa-user-robot"></i>
  </div>


  <script>

    function redirecionar() {
      window.location.href = './'
    }

  </script>
</body>

</html>
